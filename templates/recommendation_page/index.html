<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Best Recommendation</title>
  </head>
  <body>
    <h2>Find Best Recommendation</h2>
    <form
      id="recommendationForm"
      enctype="multipart/form-data"
      method="POST"
      action="/finding_best_recommendation"
    >
      <label for="numOfItem">Number of Items:</label>
      <input type="number" id="numOfItem" name="num_of_item" min="2" required />
      <br />
      <label for="item">Item:</label>
      <input type="text" id="item" name="item" required />
      <br />
      <label for="file">Upload CSV File:</label>
      <input type="file" id="file" name="file" accept=".csv" required />
      <br />
      <button type="submit">Find Recommendation</button>
    </form>
    <div id="result"></div>

    <script>
      document
        .getElementById("recommendationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);

          fetch("/finding_best_recommendation", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              const resultDiv = document.getElementById("result");
              if (data.error) {
                resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
              } else {
                resultDiv.innerHTML = `<pre>${JSON.stringify(
                  data,
                  null,
                  2
                )}</pre>`;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML = `<p style="color: red;">An error occurred. Please try again.</p>`;
            });
        });
    </script>
  </body>
</html>
