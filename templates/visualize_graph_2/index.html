{% extends 'base.html' %} {% block content %} {% include 'navigation.html' %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='CSS/visualize_graph_2.css') }}"
/>

<div id="wrapper">
  <div class="container">
    <h2 class="text-center">Subgraph with Given Number Of Items</h2>
    <div class="form-container">
      <form id="uploadForm" enctype="multipart/form-data">
        <div>
          <div class="input-group mb-3">
            <span class="input-group-text">Number of Items</span>
            <input
              type="number"
              id="kInput"
              name="k"
              min="1"
              required
              class="form-control"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="file"
              id="fileInput"
              name="file"
              accept=".csv"
              required
              class="form-control"
            />
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-lg btn-info text-white" type="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <div
      id="graph-container"
      style="overflow: hidden; position: relative; width: 100%; height: 800px"
    >
      <svg id="graph" width="100%" height="100%"></svg>
    </div>
  </div>
</div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="{{url_for('static', filename='JS/visualize_graph_2.js')}}"></script>

{% endblock %}
