{% extends 'base.html' %} {% block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='CSS/visualize_graph_1.css') }}"
/>
<h2>Top-K Frequent Product Patterns with Curved Edges</h2>
<form id="uploadForm" enctype="multipart/form-data">
  <label for="kInput">K Value:</label>
  <input type="number" id="kInput" name="k" min="1" required />
  <br />
  <label for="fileInput">Upload Csv File:</label>
  <input type="file" id="fileInput" name="file" accept=".csv" required />
  <button type="submit">Upload</button>
</form>
<div
  id="graph-container"
  style="overflow: hidden; position: relative; width: 100%; height: 800px"
>
  <svg id="graph" width="100%" height="100%"></svg>
</div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="{{url_for('static', filename='JS/visualize_graph_1.js')}}"></script>

{% endblock %}
