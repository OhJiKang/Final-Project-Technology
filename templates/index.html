<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-K Frequent Product Patterns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav></nav>
    <main>
        <h2>Top-K Frequent Product Patterns with Curved Edges</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="kInput">K Value:</label>
            <input type="number" id="kInput" name="k" min="1" required />
            <br />
            <label for="fileInput">Upload Csv File:</label>
            <input type="file" id="fileInput" name="file" accept=".csv" required />
            <button type="submit">Upload</button>
        </form>
        <div id="graph"></div>
    </main>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
