{% extends 'base.html' %} {% block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='CSS/get_unique_items.css') }}"
/>
<h1>Upload CSV File to Get Unique Items</h1>
<form
  action="/get_unique_items_from_files"
  enctype="multipart/form-data"
  id="uploadForm"
>
  <label for="file">Select CSV file:</label>
  <input type="file" id="fileInput" name="file" accept=".csv" />
  <button type="submit">Upload</button>
  <label for="item">Item Unique:</label>
  <div class="item_container_choosing" style="display: flex"></div>
</form>

<script src="{{url_for('static', filename='JS/get_unique_items.js')}}"></script>
{% endblock %}
